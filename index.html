<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak banana</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Minion translator</h1>
    </div>
    <div class="main">
        <h2>Enter text here 👇</h2>
        <textarea id="txt-input" placeholder="enter text to translate"></textarea>
        <button id="btn-translate">Translate</button>
        <h2>Translated text 🍌</h2>
        <div id="txt-output"></div>
    </div>



    <footer>
        <h2>About</h2>
        <p>Are you too a fan of minions? Did you know that the gibberish they say is an actual language? Use this fun translator to convert english to minion language. P.S: 5 translations per hour ☹️</p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
